<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <title>Card Generator</title>
    <style>
        .rotate{
            animation-name: rotat;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: ease-in-out;
        }
        @keyframes rotat {
            0%{transform: rotate(0);}
            100%{transform: rotate(360deg);}
        }
    </style>
  </head>
  <body>
      <div class="container">

                <h1 class="text-center my-4">Get a Free Course</h1>

                <div id="msg"></div>

                <form id="form">
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text bg-danger bg-gradient border-danger text-light" id="addon-wrapping"><i class="fas fa-user-alt articleBoxIcon"></i></span>
                        <input type="text" id="name" class="form-control border-danger border-2" placeholder="Customer Name" aria-label="name" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text bg-danger bg-gradient border-danger text-light" id="addon-wrapping"><i class="fas fa-clipboard-list articleBoxIcon"></i></span>
                        <input type="text" id="course" class="form-control border-danger border-2" placeholder="Course" aria-label="course" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text bg-danger bg-gradient border-danger text-light" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg></span>
                        <input type="text" id="author" class="form-control border-danger border-2" placeholder="Author" aria-label="author" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="col-12">
                        <button class="btn btn-light border-secondary border-2 w-100 my-4" type="submit">Submit form</button>
                    </div>
                </form>

                <div id="arrowLoading">

                </div>

                <div class="d-flex justify-content-around flex-wrap" id="boxContainer">

                    
                </div>


      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="cardGenerator.js"></script>

  </body>
</html>
